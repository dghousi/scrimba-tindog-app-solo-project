<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Susan Briggs" />
    <meta
      name="description"
      content="Learning project - Tinder for Dogs from Scrimba.com Solo Project"
    />
    <title>Scrimba.com Solo Project TinDog</title>
    <meta name="keywords" content="JavaScript, Scrimba, Tinder, Dogs" />
  </head>
  <body>
    <div id="body-container">
      <header>
        <div id="icon-profile" class="icon">
          <img
            src="images/icon-profile.png"
            alt="profile icon person silhouette"
          />
        </div>
        <div id="img-logo">
          <img src="images/logo.png" alt="pawprint logo" />
        </div>
        <div id="icon-chat" class="icon">
          <img
            src="images/icon-chat.png"
            alt="outline of a chat or dialog bubble"
          />
        </div>
      </header>
      <main>
        <article>
          <div class="container">
            <div class="reaction"><img src="images/badge-like.png" /></div>
            <div id="profile-info">
              <h2>Name, Age</h2>
              <p>quote</p>
            </div>
          </div>
        </article>
        <section id="actions">
          <button id="btn-cross"><img src="images/icon-cross.png" /></button>
          <button id="btn-heart"><img src="images/icon-heart.png" /></button>
        </section>
      </main>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
